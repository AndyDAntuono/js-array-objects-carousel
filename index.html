<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!--creo la struttura statica del carosello-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="carousel-area d-flex">
                    <div class="col-8">
                        <div class="items">
                            <div class="item active">
                                <img src="./img/01.webp" alt="image">
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
        <div class="row">
            <div class="col-12">
                <div class="thumbs-area">
                    <div class="thumbs">
                        <div class="thumb active">
                            <img src="./img/01.webp" alt="image">
                        </div>
                        <div class="thumb">
                            <img src="./img/02.webp" alt="image">
                        </div>
                        <div class="thumb">
                            <img src="./img/03.webp" alt="image">
                        </div>
                        <div class="thumb">
                            <img src="./img/04.webp" alt="image">
                        </div>
                        <div class="thumb">
                            <img src="./img/05.webp" alt="image">
                        </div>
                        <div class="prev">
                            <i class="fa-regular fa-circle-left"></i>
                        </div>
                        <div class="next">
                            <i class="fa-regular fa-circle-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    
    <script src="./js/script.js"></script>
</body>
</html>
